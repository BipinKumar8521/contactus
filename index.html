<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
<style>
*{
   box-sizing: border-box;
   text-decoration: none;
}
a:hover{
	text-decoration: underline;
	color: blueviolet;

}

</style>
</head>
<body>
<div class="container">
	<form action="" method="get" accept-charset="utf-8"></form>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please use the form below to send us a message.</p>
	<p>
		Name: <input type="text" name="name" id="name" value="" placeholder="Enter your name" required="" />
	  </p>
	    <p>Email:<input type="email" id="email" name="email" placeholder="12345@example.com" required> </p>
		<p>Message:<br><textarea id="message" name="message" rows="5" required></textarea> </p><br>

		<input id="btn" name="submit" type="submit" value="Send Message">

	</form>
	<p>You can also reach us at <a href="mailto:contact@example.com" target="_blank">contact@example.com</a> or follow us on <a href="https://www.facebook.com/" target="_blank">Facebook</a> and <a href="https://twitter.com/"  target="_blank">Twitter</a>.</p>

</div>
    
</body>
</html>
